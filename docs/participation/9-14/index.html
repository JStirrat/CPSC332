<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-14 Participation Index Page</title>


    <style>
        table,
        th,
        td{
            border: 3px solid black;
            border-collapse: collapse;
        }
    </style>

</head>

<body>
    <h1>Tables</h1>
    <table>
        <caption>This is an awesome table</caption>
        <thead>
            <tr>
                <th>Row 1, Column 1</th>
                <th>Row 1, Column 2</th>
                <th>Row 1, Column 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 2, Column 1</td>
                <td>Row 2, Column 2</td>
                <td>Row 2, Column 3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Row 3, Column 1; This will now span all three columns</td>
                <!-- <td>Row 3, Column 2</td>
                <td>Row 3, Column 3</td> -->
            </tr>
        </tfoot>
    </table>

    <!--Images-->
    <img src="map.jpg" height="50" alt="this is an image of something and this text describes it">
    
</body>
</html>
