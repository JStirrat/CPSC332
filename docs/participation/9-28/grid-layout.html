<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Layout</title>


    <style>
        header {
            background-color: blue;
            height: 50px;
        }

        aside {
            background-color: red;
            height: 400px;
        }

        main {
            background-color: green;
            height: 400px;
        }

        #c1 {
            display: grid;
            grid-template-columns: 20% 80%;
        }
    </style>

</head>

<body>
    <header>
        Header
    </header>
    <div id="c1">
        <div>
            <aside>
                Side
            </aside>
        </div>

        <div>
            <main>
                Main
            </main>
        </div>
    </div>

    <footer>
        <a href="../9-28/">Back to 9-28</a>
    </footer>
</body>


</html>
