    <title>Fluid Layout</title>


    <style>
        header {
            background-color: blue;

            flex: 0 1 80%;

        #c1 {
            display: flex;
            height: 400px;
        }

    <header>
        Header
    </header>
    <div id="c1">
        <aside>
            Side
        </aside>

        <main>
            Main
        </main>
    </div>
