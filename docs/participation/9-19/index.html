<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-19 Participation Index Page (Fake Form)</title>

</head>


<body>
    <!-- no method attributes specified so it will use GET -->
    <h1>Hello, World! New web page, who is this?</h1>
    <form action="submission.html">
        <p>
            <label for="first">First Name:</label>
            <input value="Default" type="text" id="first" name="first" placeholder="FIRST name only please">
        </p>
        <p>
            <label for="last">Last Name:</label>
            <input type="text" id="last" name="last" placeholder="LAST name only please">
        </p>

        <p>
            <label for="area">Tell me a story...</label>
            <textarea id="area" name="area" rows="10" placeholder="Enter multi line text here"></textarea>"
        </p>

        <p>
            <label for="check">Did you like this page?</label>
            <input type="checkbox" id="check" name="check" checked>
        </p>

        <p>
            <label for="pass">Please a password:</label>
            <input type="password" id="pass" name="pass">
        </p>

        <p>
            <label for="rate">Rate my web form: <strong>0</strong></label>
            <input type="radio" id="rate" name="rate" value="0">
            <input type="radio" id="rate" name="rate" value="1">
            <input type="radio" id="rate" name="rate" value="2">
            <input type="radio" id="rate" name="rate" value="3">
            <input type="radio" id="rate" name="rate" value="4">
            <input type="radio" id="rate" name="rate" value="5">
            <label for="rate"><strong>5</strong></label>
        </p>

        <input type="submit" value="Submit Form Data">
    </form>

    <footer>
        <a href="../../">Back to the index</a> 
    </footer>
</body>


</html>
